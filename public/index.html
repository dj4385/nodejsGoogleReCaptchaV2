<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
</head>
<body>
    
    <div class="container">
        <h1>Google reCaptcha Demo</h1>
        <form id="regForm" action="v1/register" method="post">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="fullName" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="emailAddress" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control">
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcDbbwUAAAAAMVcsp04KjCNIGTUMR0YpRBrVW36"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#regForm').submit(function(){
                $(this).ajaxSubmit({
                    error: function(xhr){
                        status('Error'+ xhr.status)
                    },
                    success : function(response){
                        console.log(response)
                        if(response.responseCode === 0){
                            alert('Reister success')
                            $('form :input').val('')
                            grecaptcha.reset();
                        } else {
                            alert('Something went wrong')
                            grecaptcha.reset();
                        }
                    }
                })
                return false
            })
        })
    </script>
</body>
</html>
